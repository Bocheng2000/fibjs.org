<!DOCTYPE html>
<html>

<head>
    <!-- include "../common/meta.html" -->
</head>

<body>
    <!-- include "../common/header.html" -->
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Guide</a></li>
            <li class="active">快速开发</li>
        </ol>
        <div class="sidebar hidden-xs col-xs-3">
            <input type="text" class="form-control search" placeholder="Search for...">
            <!-- /input-group -->
            <!-- /.col-lg-6 -->
            <div class="panel-group" id="accordion" role="tablist">
                <div class="panel">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-controls="collapseOne">
开发指南</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse <%if(group=='guide'){%>in<%}%>" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <%-toc.guide%>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-controls="collapseTwo">
内置模块</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse <%if(group=='module'){%>in<%}%>" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <%-toc.module%>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-controls="collapseThree">
内置对象</a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse <%if(group=='object'){%>in<%}%>" aria-labelledby="headingThree">
                        <div class="panel-body">
                            <%-toc.object%>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content col-xs-12 col-sm-9">
            <%-doc%>
        </div>
    </div>
    <!-- /.container -->

    <!-- include "../common/footer.html" -->
</body>

</html>
