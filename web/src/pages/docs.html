<!DOCTYPE html>
<html>

<head>
    <!-- include "../common/meta.html" -->
    <title>
        <%-title%>@Fiber 上的 JavaScript
    </title>
</head>

<body>
    <!-- include "../common/header.html" -->
    <div class="container">
        <%if(group in groups){%>
            <ol class="breadcrumb">
                <li><a href="/index.html">首页</a></li>
                <li>
                    <a href="<%=groups[group].url%>">
                        <%=groups[group].title%>
                    </a>
                </li>
                <li class="active">
                    <%=title%>
                </li>
            </ol>
            <%}%>
                <div class="sidebar hidden-xs col-xs-3">
                    <input type="text" class="form-control search" placeholder="Search for...">
                    <div class="panel-group" id="accordion" role="tablist">
                        <%for(var g in groups){%>
                            <div class="panel">
                                <div class="panel-heading" role="tab" id="headingOne">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse_<%-g%>" aria-controls="collapse_<%-g%>">
                                            <%-groups[g].title%>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapse_<%-g%>" class="panel-collapse collapse <%if(group==g){%>in<%}%>" aria-labelledby="headingOne">
                                    <div class="panel-body">
                                        <%-groups[g].toc%>
                                    </div>
                                </div>
                            </div>
                            <%}%>
                    </div>
                </div>

                <div class="content col-xs-12 col-sm-9">
                    <%-doc%>
                </div>
    </div>
    <!-- /.container -->

    <!-- include "../common/footer.html" -->
</body>

</html>
